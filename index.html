<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Bernard Che Longho">
        <meta name="description"
              content="A web application for the measurement of typing speed in
              words per minute and the typing accuracy of the user">
        <title>Words per minute test</title>
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <header>
            <img src="img/wpm-laptop.jpg" alt="wpm-laptop" id="logo"
                 height="100">
            <h1>Test your typing skill here (speed and accuracy)</h1>
        </header>
        <main id="main_content">
            <!-- The user sets the interface and chooses how s(he) will be
            evaluated [uppercase or not in the accuracy calculations] -->

            <section id="settings" class="ui">
                <h2 class="hide">The settings section</h2>
                <label for="case">
                    <input type="checkbox" name="case" id="case">
                    Ignore case
                </label>
                <label for="swedish">
                    <input type="radio" name="interface" id="swedish">
                    Swedish
                </label>
                <label for="english">
                    <input type="radio" name="interface" id="english" checked>
                    English
                </label>
                <label for="textLanguage">
                    <select name="textLanguage" id="textLanguage">
                        <!--
                        fill this with js based on the [interface]
                        Default interface: English so at program load, fill this
                        with English choices
                         -->
                    </select>
                </label>
            </section>

            <!--
            User-independent area.
            Based on user choice [textLanguage], this area is populated with
            the chosen text.
            -->
            <section id="test">
                <h2 id="testTitle">Text title</h2>
                <h3 id="authorAndStatistics">Text author(words, characters)</h3>
                <p id="testContent">Test text</p>
            </section>

            <!--
            The user's area of control
            User chooses when to start or stop the program by pressing on the
            appropriate button.
             The user starts typing in the box as directed and the rest is js
             -->
            <section id="user" class="ui">
                <h2 class="hide">This is the test section</h2>
                <label for="userText">
                <textarea name="userText" id="userText" cols="15"
                          rows="3" placeholder="Type here.."
                          autocomplete="off">
                </textarea>
                </label>
                <button type="button" value="Play" id="play">
                    <img src="img/play_button.png" alt="play_button.png"
                         id="play_img" height="30">
                </button>
                <button type="button" value="Stop" id="stop">
                    <img src="img/stop_button.png" alt="stop_button.png"
                         id="stop_img" height="30">
                </button>
            </section>
            <!--
            Statistics
            JS calculates the gross wpm, net wpn, accuracy, errors in real time
            as the user types in the words
            -->
            <section id="statistics">
                <h2 class="hide">The statistics section</h2>
                <table id="statsTable">
                    <tr>
                        <td>Gross WPM: <span id="grossWPM">0</span></td>
                        <td>Accuracy: <span id="accuracy">100%</span></td>
                    </tr>
                    <tr>
                        <td>Net WPM: <span id="netWPM">0</span></td>
                        <td>Errors: <span id="errors">0</span></td>
                    </tr>
                </table>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; <span id="year"></span> Bernard Longho. No
                rights reserved</p>
        </footer>
    </body>
</html>
